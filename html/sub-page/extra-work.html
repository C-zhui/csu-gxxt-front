	<!-- 新增教师值班 -->
	<div class="content-card">
		<header>
			<div class="header-title">
				新增教师值班
			</div>
		</header>
		<main>
			<div class="row">
				<input class="flatpickr mycalendar form-control col-2 col-sm-2 left-flatpickr" name="start-time" data-enable-time="true"
				 data-time_24hr="true" placeholder="值班时间" id="teacher_overwork_start_time">
				<select class="form-control custom-select col-2 col-sm-2 select-worktype" id="teacher_overwork_select_process">
					<option>选择教师组</option>
				</select>
				<select class="form-control custom-select col-2 col-sm-2 select-worktype" id="teacher_overwork_select_teacher">
					<option>选择教师</option>
				</select>
				<input type="text" name="last-time" placeholder="输入时长" class="form-control col-2 col-sm-2 last-time" id="teacher_overwork_last_time">
			</div>
			<br>

			<form>
				<div class="form-group">
					<label for="extraWork-reason">开放事由：</label>
					<textarea class="form-control" id="extraWork-reason" rows="3"></textarea>
				</div>
			</form>
			<br>

			<input type="button" name="" class="btn btn-success float-right" value="确定" id="add-teacher-over-work" onclick="addTeacherOverwork()">
		</main>
	</div>
	<!-- 新增教师值班结束 -->
