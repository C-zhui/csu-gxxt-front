<div id="body">

	<link rel="stylesheet" type="text/css" href="../../css/spec/extra-work.css">
	<!-- 学生开放申请 -->
	<div class="content-card">
		<header>
			<div class="header-title">
				学生开放申请
			</div>
		</header>
		<main>
			<div class="content-body clearfix">
				<div class="row select-top title">
					<div class="col-xs-3 col-sm-3">提交日期：</div>
					<div class="col-xs-5 col-sm-5">开放日期：</div>
					<div class="col-xs-3 col-sm-3">选择教师组：</div>
				</div>
				<div class="row select-top">
					<div class="col-xs-3 col-sm-3">
						<input class="flatpickr mycalendar form-control form-control-sm" name="submit-time" placeholder="提交日期"
							   id="stu_submit_time">
					</div>
					<div class="col-xs-5 col-sm-5 row no-padding">
						<div class="col-xs-5 col-sm-5 no-padding">
							<input class="flatpickr mycalendar form-control form-control-sm" name="start-time"
								   id="stu_extra_work_start_time" placeholder="开放开始日期">
						</div>
						<div class="col-xs-1 col-sm-1 no-padding" style="text-align: center">
							至
						</div>
						<div class="col-xs-5 col-sm-5 no-padding">
							<input class="flatpickr mycalendar form-control form-control-sm" name="end-time" placeholder="开放结束时间"
								   id="stu_extra_work_end_time">
						</div>
					</div>
					<div class="col-xs-3 col-sm-3">
						<select class="custom-select custom-select-sm select-worktype" id="stu_extra_select_process">
							<option>选择教师组</option>
						</select>
					</div>
					<div class="col-xs-1 col-sm-1 no-padding">
						<input type="button" name="" class="btn btn-sm btn-default btn-single float-right" value="查询" id="get-over-work-by-time">
					</div>
				</div>

				<table class="table" id="student-open-apply-table">
					<thead>
						<tr>
							<th>提交日期</th>
							<th>姓名</th>
							<th>班级</th>
							<th>工种</th>
							<th>开放时间</th>
							<th>时长</th>
							<th>开放事由</th>
						</tr>
					</thead>
					<tbody id="stu_extra_work_tbody">
						<!-- <tr>
									<td>2018-10-04 20:45</td>
									<td>张扬帆</td>
									<td>材料1610班</td>
									<td>钳工</td>
									<td>2018-10-05 20:00-22:00</td>
									<td>2h</td>
									<td>无碳小车校赛开放</td>
								</tr> -->
					</tbody>
				</table>

			</div>
		</main>
	</div>
	<!-- 学生开放申请结束 -->

	<!-- 新增教师值班 -->
	<div class="content-card">
		<header>
			<div class="header-title">
				新增教师值班
			</div>
		</header>
		<main>
			<div class="content-body clearfix">
				<div class="row select-top title">
					<div class="col-xs-3 col-sm-3">值班时间：</div>
					<div class="col-xs-3 col-sm-3">工种：</div>
					<div class="col-xs-3 col-sm-3">教师：</div>
					<div class="col-xs-3 col-sm-3">时长：</div>
				</div>
				<div class="row select-top">
					<div class="col-xs-3 col-sm-3">
						<input class="flatpickr mycalendar form-control form-control-sm" name="start-time" data-enable-time="true"
							   data-time_24hr="true" placeholder="值班时间" id="teacher_overwork_start_time">
					</div>
					<div class="col-xs-3 col-sm-3">
						<select class="custom-select custom-select-sm select-worktype" id="teacher_overwork_select_process">
							<option>选择教师组</option>
						</select>
					</div>
					<div class="col-xs-3 col-sm-3">
						<select class="custom-select custom-select-sm select-worktype" id="teacher_overwork_select_teacher">
							<option>选择教师</option>
						</select>
					</div>
					<div class="col-xs-3 col-sm-3">
						<input type="text" name="last-time" placeholder="输入时长" class="form-control form-control-sm last-time" id="teacher_overwork_last_time">
					</div>
				</div>

				<form>
					<div class="form-group">
						<label for="extraWork-reason">开放事由：</label>
						<textarea class="form-control" id="extraWork-reason" rows="3"></textarea>
					</div>
				</form>

				<input type="button" name="" class="btn btn-sm btn-background3 btn-single float-right" value="确定" id="add-teacher-over-work" onclick="addTeacherOverwork()">
			</div>
		</main>
	</div>
	<!-- 新增教师值班结束 -->

	<!-- 教师值班记录 -->
	<div class="content-card">
		<header>
			<div class="header-title">
				教师值班记录
			</div>
		</header>
		<main>
			<div class="content-body clearfix">
				<div class="row select-top title">
					<div class="col-xs-3 col-sm-3">工种：</div>
					<div class="col-xs-5 col-sm-5">值班日期：</div>
				</div>
				<div class="row select-top">
					<div class="col-xs-3 col-sm-3">
						<select class="custom-select custom-select-sm select-worktype" id="history_select_process">
							<option>选择教师组</option>
						</select>
					</div>

					<div class="col-xs-5 col-sm-5 row no-padding">
						<div class="col-xs-5 col-sm-5 no-padding">
							<input class="flatpickr mycalendar form-control form-control-sm" name="start-time"
								   id="history_start_time" placeholder="起始日期">
						</div>
						<div class="col-xs-1 col-sm-1 no-padding" style="text-align: center">
							至
						</div>
						<div class="col-xs-5 col-sm-5 no-padding">
							<input class="flatpickr mycalendar form-control form-control-sm" name="end-time" placeholder="终止时间"
								   id="history_end_time">
						</div>
					</div>

					<div class="col-xs-4 col-sm-4 no-padding">
						<input type="button" name="" class="btn btn-sm btn-outline btn-single float-right" value="查询" id="get-over-work-by-time-or-ProName">
					</div>
				</div>
			</div>

			<table class="table" id="teacher-table">
				<thead>
					<tr>
						<th>值班日期时间</th>
						<th>姓名</th>
						<th>工种</th>
						<th>时长</th>
						<th>开放事由</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="adminTbody">

				</tbody>
			</table>

			<div class="clearfix"></div>
			<!-- 编辑教师开放记录 Modal -->
			<div class="modal fade" id="editTeacherHistoryModal" tabindex="-1" role="dialog" aria-labelledby="editTeacherHistoryModalTitle"
			 aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered modal-lg" role="document" style="width: 1000px">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="editTeacherHistoryModalTitle">修改教师开放记录</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="row select-top title">
								<div class="col-xs-3 col-sm-3">值班时间：</div>
								<div class="col-xs-3 col-sm-3">教师组：</div>
								<div class="col-xs-3 col-sm-3">教师：</div>
								<div class="col-xs-3 col-sm-3">时长：</div>
							</div>
							<div class="row select-top">
								<div class="col-xs-3 col-sm-3">
									<input type="hidden" class="form-control form-control-sm" id="edit_history_overworkId">
									<input class="flatpickr mycalendar form-control form-control-sm" name="start-time"
										   data-enable-time="true" data-time_24hr="true" placeholder="值班时间" id="edit_history_start_time">
								</div>
								<div class="col-xs-3 col-sm-3">
									<select class="custom-select custom-select-sm select-worktype" id="edit_history_select_process">
										<option>选择教师组</option>
									</select>
								</div>
								<div class="col-xs-3 col-sm-3">
									<select class="custom-select custom-select-sm select-worktype" id="edit_history_select_teacher">
										<!-- <option>选择教师</option>
                                                <option>张三</option>
                                                <option>李四</option>
                                                <option>王五</option>
                                                <option>李伟虹</option> -->
									</select>
								</div>
								<div class="col-xs-3 col-sm-3">
									<input type="text" name="last-time" placeholder="输入时长" class="form-control form-control-sm last-time" id="edit_history_last_time">
								</div>
							</div>

							<form>
								<div class="form-group">
									<label for="edit_history_extraWork_reason">开放事由：</label>
									<textarea class="form-control" id="edit_history_extraWork_reason" rows="3"></textarea>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-sm btn-outline btn-multi" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-sm btn-background3 btn-multi" id="update-teacher-over-work" data-dismiss="modal">确定</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.modal -->

			<hr/>
			<h6 class="text-info left">注意：</h6>

			<ul class="list">
				<li>学生端界面默认只公示即日起未来7天内的值班安排</li>
			</ul>
			<div class="clearfix"></div>
		</main>
	</div>
	<!-- 教师值班记录结束 -->

	<script type="text/javascript" src='../../js/spec/extra-work.js'></script>
</div>
