          <div class="col-xs-3 col-sm-3">开放权限：</div>

          <div class="col-xs-3 col-sm-3">
            <select class="custom-select custom-select-sm teacher_group_selector" id="teacher_list_teacher_groups">
            </select>
          </div>
          <div class="col-xs-3 col-sm-3">

            <select class="custom-select custom-select-sm overtime_selector" id="teacher_list_overwork_privilege">

          </div>
        </div>

                <th>姓名</th>

          </table>

          <button class="btn btn-background3 btn-sm btn-single right" id="delete_selected_teacher">删除</button>
