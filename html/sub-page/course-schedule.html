<div id="body">
	<link rel="stylesheet" type="text/css" href="../css/spec/course-schedule.css">
	<!-- 排课模版-排课方案 -->
	<div class="content-card">
		<header>
			<div class="header-title">
				排课方案
			</div>
		</header>
		<main>
			<!-- 操作区域 -->
			<div class="operate-area">

				<div class="row operate">
					<span>选择模板:</span>
					<select class="form-control custom-select col-4" id="template-selector">
					</select>
					<button class="btn  btn-info" id="new-template">新建</button>
					<button class="btn  btn-success" id="edit-template">编辑</button>
					<button class="btn  btn-primary" id="save-template">保存</button>
					<button class="btn  btn-danger" id="delete-template">删除</button>
				</div>

				<div>&nbsp;</div>

				<div class="row operate" id="edit-tool" style="display:none">
					<span class="">教师组：</span>
					<select class="form-control custom-select col-3" id="teacher-selector">
					</select>
					<span class="">工序：</span>
					<select class="form-control custom-select col-3" id="proced-selector">
					</select>
					<button class="btn  btn-success" id="add-student-group">添加组</button>
					<button class="btn  btn-primary" id="add-class-time">添加课时</button>
				</div>
			</div>
			<!-- 操作区域结束 -->

			<!-- table区域 -->
			<div>
				<hr />
				<table class="table table-bordered" id="template-table">
					<thead id="template-thead">

					</thead>
					<tbody id="template-tbody">

					</tbody>
				</table>

				<h6 class="text-info">编辑说明</h6>

				<ol class="list">
					<li>选择教师组和工序，点击表格项即可填入，双击表格项可以删除，双击表头可以删除整行整列</li>
					<li>更进一步，你可以使用快捷键 <key>q</key> 和 <key>e</key> 更改教师组，使用 <key>a</key> 和 <key>d</key> 更改工序</li>
				</ol>
			</div>
			<!-- table区域结束 -->
		</main>
	</div>

	<div class="h-25">&emsp;</div>
	<script type="text/javascript" src="../js/spec/course-schedule.js"></script>
</div>
