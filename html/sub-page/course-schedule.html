<div id="body">
	<link rel="stylesheet" type="text/css" href="../../css/spec/course-schedule.css">
	<!-- 排课模版-排课方案 -->
	<div class="content-card">
		<header>
			<div class="header-title">
				排课方案
			</div>
		</header>
		<main>
			<div class="content-body">
				<!-- 操作区域 -->
				<div class="operate-area">

					<div class="operate">
						<span>排课模板:</span>
						<select class="custom-select custom-select-sm select" id="template-selector">
						</select>
						<button class="btn btn-sm btn-outline btn-multi" id="new-template">新建</button>
						<button class="btn btn-sm btn-background1 btn-multi" id="edit-template">编辑</button>
						<button class="btn btn-sm btn-default btn-multi" id="save-template">保存</button>
						<button class="btn btn-sm btn-background2 btn-multi" id="delete-template">删除</button>
						<div class="clearfix"></div>
					</div>

					<div class="operate" id="edit-tool" style="display:none">
						<span class="">教师组:</span>
						<select class="custom-select custom-select-sm select" id="teacher-selector">
						</select>
						<span class="">工序:</span>
						<select class="custom-select custom-select-sm select" id="proced-selector">
						</select>
						<button class="btn btn-sm btn-outline btn-multi" id="add-student-group">添加组</button>
						<button class="btn btn-sm btn-outline btn-multi" id="add-class-time">添加课时</button>
						<div class="clearfix"></div>
					</div>
					<div class="clearfix"></div>
				</div>
				<!-- 操作区域结束 -->

				<!-- table区域 -->
				<div>
					<div id="table-edit-status" class="table-edit-status"></div>
					<div class="table-responsive">
						<table class="table table-bordered" id="template-table">
							<thead id="template-thead">

							</thead>
							<tbody id="template-tbody">

							</tbody>
						</table>
					</div>
				</div>
				<!-- table区域结束 -->
			</div>
			<hr />
			<h6 class="text-info">编辑说明</h6>

			<ul class="list">
				<li>1.选择教师组和工序，点击表格项即可填入，双击表格项可以删除，双击表头可以删除整行整列</li>
				<li>2.更进一步，你可以使用快捷键 <key>q</key> 和 <key>e</key> 更改教师组，使用 <key>a</key> 和 <key>d</key> 更改工序</li>
			</ul>
		</main>
	</div>

	<div class="h-25">&emsp;</div>
	<script type="text/javascript" src="../js/spec/course-schedule.js"></script>
</div>
