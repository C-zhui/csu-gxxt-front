<div id="body">
	<link rel="stylesheet" type="text/css" href="../../css/spec/setup.css">

	<!-- 修改密码模块 -->
	<div class="content-card">
		<header>
			<div class="header-title">
				密码修改
			</div>
		</header>
		<main>
			<!-- 修改密码框 -->
			<div class="edit_password">
				<div class="operate">
					<span id="userId">教师组：</span>
					<input type="text" class="textInfo form-control form-control-sm select" id="teacherGroupInfo" disabled>
					<div class="clearfix"></div>
				</div>
				<div class="operate">
					<span>姓名：</span>
					<input type="text" class="textInfo form-control form-control-sm select" id="teacherNameInfo" disabled>
					<div class="clearfix"></div>
				</div>
				<div class="operate">
					<span>原密码：</span>
					<input type="text" name="old_password" id="old_password" class="form-control form-control-sm select" placeholder="原密码">
					<div class="clearfix"></div>
				</div>
				<div class="operate">
					<span>新密码：</span>
					<input type="password" name="new_password" id="new_password" class="form-control form-control-sm select" placeholder="新密码">
					<div class="clearfix"></div>
				</div>
				<div class="clearfix"></div>
				<button type="submit" class="btn btn-sm btn-outline btn-single" id="change_password_submit">确定</button>

			</div>

		</main>
	</div>
	<!-- 主体部分结束 -->
	<script type="text/javascript" src="../js/spec/setup.js"></script>
</div>
