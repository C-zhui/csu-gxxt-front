<div id="body">
    <link rel="stylesheet" type="text/css" href="../../css/spec/teach-schedule.css">

    <!-- 给学生评分 -->
    <div class="content-card">
        <header>
            <div class="header-title">
                学生列表
            </div>
        </header>
        <main>
            <div class="content-body clearfix">
                <div class="row select-top title">
                    <div class="col-xs-3 col-sm-3">实习批次：</div>
                    <div class="col-xs-3 col-sm-3">组号：</div>
                    <div class="col-xs-3 col-sm-3">工种：</div>
                </div>
                <div class="row select-top">
                    <div class="col-xs-3 col-sm-3">
                        <select class="custom-select custom-select-sm stu-divide-search" id="student-list-batch">
                            <option>选择批次</option>
                        </select>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <select class="custom-select custom-select-sm stu-divide-search" id="student-list-group">
                            <option>选择组号</option>
                        </select>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <select class="custom-select custom-select-sm stu-divide-search" id="student-list-proced">
                            <option>选择工种</option>
                        </select>
                    </div>
                    <div class="col-xs-2 col-sm-2 offset-1 no-padding">
                        <input type="button" name="" value="查询"
                               class="btn btn-sm btn-outline btn-single right stu-divide-search"
                               id="get-score">
                    </div>
                </div>
                <div class="row select-top title">
                    <div class="col-xs-3 col-sm-3">学号：</div>
                    <div class="col-xs-3 col-sm-3">姓名：</div>
                </div>
                <div class="row select-top ">
                    <div class="col-xs-3 col-sm-3">
                        <input type="text" name="" class="form-control form-control-sm stu-divide-search"
                               placeholder="请输入学号"
                               id="sid">
                    </div>
                    <div class="col-xs-3 col-sm-3 no-padding">
                        <input type="text" name="" class="form-control form-control-sm stu-divide-search"
                               placeholder="请输入姓名"
                               id="sname">
                    </div>
                    <div class="col-xs-2 col-sm-2 offset-4 no-padding">
                        <input type="button" name="" value="查询" class="btn btn-sm btn-outline btn-single right stu-divide-search"
                               id="get-score-by-id-or-name">
                    </div>
                </div>

                <div>
                    <table class="table table-bordered" id="student-list-table"></table>
                </div>
                <div class="clearfix"></div>

                <div class="row select-top title mt-24">
                    <div class="col-xs-3 col-sm-3">输入成绩</div>
                </div>
                <div class="row select-top">
                    <div class="col-xs-3 col-sm-3">
                        <input type="number" name="" class="form-control form-control-sm" placeholder="请输入成绩" id="score">
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <input type="button" name="" value="确认" class="btn btn-sm btn-background1 btn-single" id="set-score">
                    </div>
                    <div class="col-xs-3 col-sm-3 offset-3 no-padding">
                        <input type="button" name="" value="保存" class="btn btn-sm btn-default btn-single float-right"
                               id="submit-score">
                    </div>
                </div>
                <div class="row right">
                    请谨慎保存，保存后如若修改请联系管理教师。
                </div>
            </div>
        </main>
    </div>
    <!-- 给学生评分结束 -->
    <!-- 成绩批量导入 -->
    <div class="content-card input-socre-excel">

        <header>
            <div class="header-title">
                成绩批量导入
            </div>
        </header>

        <main>
            <div class="content-body clearfix">
                <div class="operate clearfix">
                    <span>从Excel文件导入：</span>
                    <button class="btn btn-sm btn-manage btn-single" id="download-file">标准模板下载</button>
                </div>
                <div class="operate clearfix">
                    <span>成绩批量导入：</span>
                    <form class="form form-inline" role="form">
                        <!--<input type="file" class="form-control-file" id="tf">-->

                        <div class="custom-file custom-file-sm left">
                            <input type="file" name="choose-file" class="custom-file-input" id="file" onchange="$('#file_name').text($('#file').val())">
                            <label class="custom-file-label" for="file" id="file_name"></label>
                        </div>
                    </form>
                    <!--<div class="clearfix"></div>-->
                </div>
                <div class="operate clearfix batch-chosen">
                    <span>实习批次：</span>
                    <select class="custom-select custom-select-sm select" id="score-import-batch">
                        <option>实习批次选择</option>
                    </select>
                    <span>打分项：</span>
                    <select class="custom-select custom-select-sm select" id="score-import-proced">
                        <option>选择打分项</option>
                    </select>
                    <button type="button" class="btn btn-sm btn-background3 btn-single right " id="import-score">开始导入
                    </button>
                </div>
            </div>

        </main>
    </div>
    <!-- 成绩批量导入结束 -->

    <!-- 主体部分结束 -->
    <script type="text/javascript" src="../js/spec/operate-score.js"></script>
</div>
