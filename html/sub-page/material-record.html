<div id="body">
    <link rel="stylesheet" type="text/css" href="../../css/spec/materal.css">
    <!-- 物料登记 -->
    <div class="content-card" id="applymaterial">
        <header>
            <div class="header-title">
                物料登记
            </div>
        </header>

        <main>
            <div class="content-body">
                <div class="row" id="material-content">
                    <div class="col-xs-7 col-sm-7 record-table">
                        <h3 class="text-center">库存</h3>
                        <table class="table table-bordered" id="material-record-table">
                            <thead>
                            <tr>
                                <th>物料种类（名称-型号-材质）</th>
                                <th>存量</th>
                            </tr>
                            </thead>
                            <tbody id="material_record_list">
                            <!-- <tr>
                                        <td>铝棒（根x2m）</td>
                                        <td>20</td>
                                    </tr>
                                    <tr>
                                        <td>轴承23（个）</td>
                                        <td>2</td>
                                    </tr> -->
                            </tbody>
                        </table>
                    </div>
                    <div class="col-xs-5 col-sm-5 no-padding materal-out-number">
                        <div class="card outNumber-card">
                            <div class="card-header">
                                物料派出
                            </div>
                            <div class="card-body clearfix">
                                <div class="materal-out-row clearfix">
                                    <span>学工号：</span>
                                    <input type="text" class="form-control form-control-sm"
                                           id="distribute_stu_id">
                                </div>
                                <div class="materal-out-row clearfix">
                                    <span>领取人：</span>
                                    <input type="text" class="form-control form-control-sm"
                                           id="distribute_stu_name">
                                </div>
                                <div class="materal-out-row clearfix">
                                    <span>物料种类：</span>
                                    <select class="custom-select custom-select-sm" id='select_meterial'>
                                        <!-- <option>选择物料种类</option>
                                                <option>铝棒</option>
                                                <option>轴承</option> -->
                                    </select>
                                </div>
                                <div class="materal-out-row clearfix">
                                    <span>领取数量：</span>
                                    <input type="text" class="form-control form-control-sm" placeholder="输入领取数量"
                                           id="distribute_num">
                                </div>
                                <button class="btn btn-sm btn-outline right btn-single" id="decr-material-Num">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- 物料登记结束 -->

    <!-- 物料登记记录 -->
    <div class="content-card">
        <header>
            <div class="header-title">
                领取记录
            </div>
        </header>
        <main>
            <div class="content-body">
                <div class="row select-top title">
                    <div class="col-xs-5 col-sm-5 no-padding">领取时间：</div>
                    <div class="col-xs-3 col-sm-3">物料种类：</div>
                </div>
                <div class="row select-top">
                    <div class="col-xs-5 col-sm-5 row no-padding">
                        <div class="col-xs-5 col-sm-5 no-padding">
                            <input class="flatpickr mycalendar form-control form-control-sm" name="start-time"
                                   id="start_time" placeholder="开始时间">
                        </div>
                        <div class="col-xs-1 col-sm-1 no-padding" style="text-align: center">
                            至
                        </div>
                        <div class="col-xs-5 col-sm-5 no-padding">
                            <input class="flatpickr mycalendar form-control form-control-sm" name="end-time"
                                   id="end_time" placeholder="结束时间">
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <select class="custom-select select-person custom-select-sm"
                                id="record_history_selset_meterail">
                            <!-- <option>物料种类</option>
                                    <option>铝棒</option>
                                    <option>轴承</option> -->
                        </select>
                    </div>
                    <div class="col-xs-4 col-sm-4 no-padding">
                        <input type="button" class="btn btn-sm btn-outline btn-single float-right" id="get-select-purchase" value="查询">
                    </div>
                </div>
                <div class="row select-top title">
                    <div class="col-xs-3 col-sm-3">学工号：</div>
                    <div class="col-xs-3 col-sm-3">姓名：</div>
                </div>
                <div class="row select-top">
                    <div class="col-xs-3 col-sm-3">
                        <input type="text" class="form-control form-control-sm" placeholder="学工号" id="stu_id">
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <input type="text" class="form-control form-control-sm" placeholder="姓名" id="stu_name">
                    </div>
                </div>
            </div>

            <table class="table table-striped table-bordered" id="receive-materiel-table">
                <thead>
                <tr>
                    <th>领取时间</th>
                    <th>领取人</th>
                    <th>学工号</th>
                    <th>物料种类</th>
                    <th>物料数量</th>
                    <th>登记人</th>
                </tr>
                </thead>
                <tbody id="receive-materiel-table-body">
                </tbody>
            </table>
            <div class="clearfix"></div>
        </main>
    </div>
    <!-- 物料登记记录结束 -->

    <script type="text/javascript" src="../../js/spec/material-record.js"></script>

</div>
